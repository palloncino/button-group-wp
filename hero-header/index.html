<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Header</title>
  </head>
  <body>
    <div style="position: relative">
      <img
        src="https://apsproncegno.chebellagiornata.it/wp-content/uploads/2023/12/output_image-4.jpg"
        alt="Description"
        style="width: 100%"
      />

      <div
        style="
          background-color: #ff000010;
          position: absolute;
          bottom: 0;
          left: 0;
          width: 100%;
          padding-bottom: 20px;
        "
      >
        <div
          style="
            max-width: 1250px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            background-color: #00ff0010;
            gap: 0.5rem;
            text-align: center;
          "
        >
          <div style="">
            <h1
              style="
                margin: 0;
                font-size: 4rem;
                display: inline-block;
                background: #00000050;
                color: white;
                padding: 0rem 1rem;
                text-shadow: 2px 2px 1px black;
                border-radius: 0.2rem;
              "
            >
              A.P.S.P SAN GIUSEPPE
            </h1>
          </div>
          <div style="">
            <h3
              style="
                margin: 0;
                font-size: 2rem;
                display: inline-block;
                background: #00000050;
                color: white;
                padding: 0rem 1rem;
                text-shadow: 2px 2px 1px black;
                border-radius: 0.2rem;
              "
            >
              Azienda Pubblica Servizi alla Persona
            </h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
